<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="container p-4">
                <div class="card shadow bg-light">
                    <div class="card-body">
                        <form>
                            <h3>Create Account</h3>
                            <!-- Email input -->
                            <div class="row">
                                <div class="col">
                                    <div class="form-outline mb-4">
                                        <label class="form-label text-black-50 fw-bold" for="form2Example1">First Name <span style="color: red">*</span></label
                      >
                      <input
                        type="email"
                        id="form2Example1"
                        required
                        placeholder="Enter First Name"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline mb-4">
                      <label
                        class="form-label text-black-50 fw-bold"
                        for="email"
                        >Last Name <span style="color: red">*</span></label
                      >
                      <input
                        type="email"
                        id="email"
                        required
                        placeholder="Enter Last Name"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-outline">
                  <label class="form-label text-black-50 fw-bold" for="password"
                    >Password<span style="color: red">*</span></label
                  >
                </div>

                <div class="mb-4">
                  <input
                    type="password"
                    placeholder="Enter Password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <div class="form-outline">
                  <label
                    class="form-label text-black-50 fw-bold"
                    for="password"
                  >
                    Confirm Password <span style="color: red">*</span></label
                  >
                </div>

                <div class="mb-3">
                  <input
                    type="password"
                    placeholder="confirm Password"
                    id="password"
                    class="form-control"
                  />
                </div>
              </form>
              <div class="text-end">
                <a href="./login.html">
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Sign up now
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="text-center text-black-50 text-muted">
          <h6>
            If you don't have account Please
            <a href="./login.html">Login Now</a>
          </h6>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
