<head>

    <!-- Bootstrap CSS v5.0.2 -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../css/dashstyles.css" />
    <title>Login Page</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4"></div>

        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="container-fluid p-4">
                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <h3>Login</h3>
                            <!-- Email input -->

                            <div class="form-outline mb-4">
                                <label class="form-label text-black-50 fw-bold" for="email">Email address</label
                  >
                  <input type="email" id="email" class="form-control" />
                </div>

                <div class="row">
                  <div class="col">
                    <div class="form-outline">
                      <label
                        class="form-label text-black-50 fw-bold"
                        for="password"
                        >Password</label
                      >
                    </div>
                  </div>
                  <div class="col text-end">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
                <div class="mb-4">
                  <input type="password" id="password" class="form-control" />
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="form2Example34"
                        checked
                      />
                      <label class="form-check-label" for="form2Example34">
                        Remember me
                      </label>
                            </div>
                    </div>

                    <div class="col text-end">
                        <!-- Login button -->
                        <a href="../index.html">
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                        Login
                      </button>
                        </a>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="card-footer text-center bg-light text-black">
            Don't Have An Account
            <a href="./signup.html">
                <h6 class="text-decoration-underline d-inline text-black-50">
                    Create one
                </h6>
            </a>
        </div>
    </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
